server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:db}:${DB_PORT:3306}/${DB_NAME:unicred}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USER:unicred}
    password: ${DB_PASS:unicred}
  jpa:
    hibernate:
      ddl-auto: none       # usa a mesma tabela jรก criada pelo PHP
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
